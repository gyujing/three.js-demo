<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Three.js中文网：http://www.webgl3d.cn/</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<script type="importmap">
    {
        "imports": {
            "three": "../three.js-r150/build/three.module.js",
            "three/addons/": "../three.js-r150/examples/jsm/"
        }
    }
</script>

<body>
    <script type="module">
        // 现在浏览器支持ES6语法，自然包括import方式引入js文件
        import * as THREE from 'three';
        // 引入Three.js扩展库
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        /**
         * 创建场景对象Scene
         */
        var scene = new THREE.Scene();

        let group = new THREE.Group();

        const loader = new THREE.FileLoader();
        loader.setResponseType('json');
        loader.load('./world.json', function (data) {
            console.log(data);
            let features = data.features;
            features.forEach(v => {
                if (v.geometry.type == "Polygon") {
                    // console.log(v.geometry.coordinates[0]);
                    let pointArr = [];
                    v.geometry.coordinates[0].forEach(item => {
                        // console.log(item);
                        pointArr.push(item[0], item[1], 0)
                    })
                    group.add(createLoopLine(pointArr));
                }
                if (v.geometry.type == "MultiPolygon") {
                    // console.log(v.geometry.coordinates);
                    v.geometry.coordinates.forEach(c1 => {
                        let pointArr = [];
                        c1[0].forEach(item => {
                            pointArr.push(item[0], item[1], 0)
                        })
                        group.add(createLoopLine(pointArr));
                    })
                }
            })
        })

        // 创建一个闭合的线条框
        function createLoopLine(pointArr) {
            var geometry = new THREE.BufferGeometry(); //创建一个Buffer类型几何体对象
            var vertices = new Float32Array(pointArr);
            var attribue = new THREE.BufferAttribute(vertices, 3); //3个为一组，表示一个顶点的xyz坐标
            geometry.attributes.position = attribue;
            var material = new THREE.LineBasicMaterial({
                color: 0x00ffff //线条颜色
            });//材质对象
            // var line = new THREE.Line(geometry, material);//线条模型对象
            var line = new THREE.LineLoop(geometry, material);//首尾顶点连线，轮廓闭合
            return line;
        }

        scene.add(group);//线条对象添加到场景中

        //three.js辅助坐标系
        var axesHelper = new THREE.AxesHelper(300);
        scene.add(axesHelper);
        /**
         * 相机设置
         */
        var width = window.innerWidth; //窗口宽度
        var height = window.innerHeight; //窗口高度
        var k = width / height; //窗口宽高比
        var s = 180; //三维场景显示范围控制系数，系数越大，显示的范围越大
        //创建相机对象
        var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
        // 左右百分之百覆盖
        // var camera = new THREE.OrthographicCamera(-s, s, s * k, -s * k, 1, 1000);
        camera.position.set(0, 0, 200); //设置相机位置
        camera.lookAt(scene.position); //设置相机方向(指向的场景对象)
        /**
         * 创建渲染器对象
         */
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(width, height); //设置渲染区域尺寸
        // renderer.setClearColor(0xb9d3ff, 1); //设置背景颜色
        document.body.appendChild(renderer.domElement); //body元素中插入canvas对象

        // 渲染函数
        function render() {
            // console.log(camera);
            renderer.render(scene, camera); //执行渲染操作
            requestAnimationFrame(render); //请求再次执行渲染函数render，渲染下一帧
        }
        render();
        //创建控件对象  控件可以监听鼠标的变化，改变相机对象的属性
        // 旋转、缩放用于代码调试

        var controls = new OrbitControls(camera, renderer.domElement);
    </script>
</body>

</html>
