<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Three.js中文网：http://www.webgl3d.cn/</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<script type="importmap">
    {
        "imports": {
            "three": "../three.js-r150/build/three.module.js",
            "three/addons/": "../three.js-r150/examples/jsm/"
        }
    }
</script>

<body>
    <script type="module">
        // 现在浏览器支持ES6语法，自然包括import方式引入js文件
        import * as THREE from 'three';
        // 引入Three.js扩展库
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        import { createLoopLine } from './line.js';
        import { createExtrude } from './extrudeMesh.js';
        import { cityPointMesh } from './cityPointMesh.js';
        /**
         * 创建场景对象Scene
         */
        var scene = new THREE.Scene();

        var mapGroup = new THREE.Group();
        scene.add(mapGroup);
        var lineGroup = new THREE.Group();//边界线组
        mapGroup.add(lineGroup);
        var meshGroup = new THREE.Group();//轮廓Mesh组
        mapGroup.add(meshGroup);
        var pointGroup = new THREE.Group();//轮廓Mesh组
        mapGroup.add(pointGroup);

        lineGroup.position.z = 2 + 0.1;
        pointGroup.position.z = 2 + 0.2;
        const loader = new THREE.FileLoader();
        loader.setResponseType('json');
        loader.load('./china.json', function (data) {
            console.log(data);
            let features = data.features;
            features.forEach(v => {
                if (v.geometry.type == "Polygon") {
                    v.geometry.coordinates = [v.geometry.coordinates]
                }
                lineGroup.add(createLoopLine(v.geometry.coordinates));

                var height = 2;//拉伸高度
                meshGroup.add(createExtrude(v.geometry.coordinates, height));

                pointGroup.add(cityPointMesh(1.5, v.properties.cp[0], v.properties.cp[1]))
            })


            // 包围盒计算模型对象的大小和位置
            const box3 = new THREE.Box3();
            box3.expandByObject(mapGroup); // 计算模型包围盒
            var center = new THREE.Vector3();
            box3.getCenter(center); // 计算包围盒中心坐标
            console.log('模型中心坐标', center);

            const size = new THREE.Vector3();
            box3.getSize(size); // 计算包围盒尺寸
            console.log('模型包围盒尺寸', size);
        })
        // 平行光1
        var directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
        directionalLight.position.set(400, 200, 300);
        scene.add(directionalLight);
        // 平行光2
        var directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.6);
        directionalLight2.position.set(-400, -200, -300);
        scene.add(directionalLight2);
        //环境光
        var ambient = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambient);


        //three.js辅助坐标系
        var axesHelper = new THREE.AxesHelper(300);
        scene.add(axesHelper);
        /**
         * 相机设置
         */
        var width = window.innerWidth; //窗口宽度
        var height = window.innerHeight; //窗口高度
        var k = width / height; //窗口宽高比
        var s = 30; //三维场景显示范围控制系数，系数越大，显示的范围越大
        //创建相机对象
        var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
        // 左右百分之百覆盖
        // var camera = new THREE.OrthographicCamera(-s, s, s * k, -s * k, 1, 1000);
        camera.position.set(0, 0, 200); //沿着z轴观察
        camera.lookAt(104, 35, 0); //指向中国地图的几何中心
        /**
         * 创建渲染器对象
         */
        var renderer = new THREE.WebGLRenderer({
            antialias: true, //开启锯齿
        });
        renderer.setSize(width, height); //设置渲染区域尺寸
        // renderer.setClearColor(0xb9d3ff, 1); //设置背景颜色
        document.body.appendChild(renderer.domElement); //body元素中插入canvas对象

        // 渲染函数
        function render() {
            // console.log(camera);
            renderer.render(scene, camera); //执行渲染操作
            requestAnimationFrame(render); //请求再次执行渲染函数render，渲染下一帧
        }
        render();
        //创建控件对象  控件可以监听鼠标的变化，改变相机对象的属性
        // 旋转、缩放用于代码调试

        var controls = new OrbitControls(camera, renderer.domElement);
        controls.target.set(104, 35, 1);
        controls.update();//update()函数内会执行camera.lookAt(controls.target)
    </script>
</body>

</html>
