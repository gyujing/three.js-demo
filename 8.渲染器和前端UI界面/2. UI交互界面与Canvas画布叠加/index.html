<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>canvas画布布局</title>
</head>
<style>
	body {
		overflow: hidden;
		margin: 0px;
		color: #fff;
		background: #555555;
	}

	#main{
		position: absolute;
		left: 50%;
		bottom: 20%;
		display: flex;
		margin-left: -60px;
		z-index: 1;
	}
	.bu{
		width: 40px;
		height: 40px;
		border: 1px solid white;
		border-radius:50%;
		cursor: pointer;
		margin: 0 10px;
		text-align: center;
		line-height: 40px;
	}

</style>

<body>

	<div id="main">
		<div id="red" class="bu" style="color: #ff0000;border-color: #ff0000;">红</div>
		<div id="green" class="bu" style="color: #ff0000;border-color: #ff0000;">绿</div>
	</div>
</body>
