<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>canvas画布布局</title>
</head>
<style>
	body {
		overflow: hidden;
		margin: 0px;
		color: #fff;
		background: #555555;
	}

	#header {
		height: 55px;
		background-color: #444444;
	}

	#main {
		width: 100%;
		height: 100%;
	}

	#left {
		position: absolute;
		top: 60px;
		background-color: #444444;
		width: 195px;
	}

	#right {
		position: absolute;
		top: 60px;
		left: 200px;
		background-color: #444444;
	}

</style>

<body>
	<div id="header">

	</div>
	<div id="main">
		<div id="left"></div>
		<div id="right"></div>
	</div>
</body>
